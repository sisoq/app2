<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرحبا بك</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 999;
      }
      .footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        z-index: 999;
      }
      .content {
        padding-top: 60px; /* تعديل الارتفاع لمطابقة ارتفاع شريط العنوان */
        padding-bottom: 60px; /* تعديل الارتفاع لمطابقة ارتفاع شريط الحقوق */
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container2 {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* تضليل خفيف للمربع */
        }
    h1 {
        color: #333;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
    }

    input[type="date"] {
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #resetBtn {
        background-color: #dc3545;
    }

    #result {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: #333;
    }
    .section {
    display: none;
}

#section1 {
    display: block; /* يجعل العنصر الأول مرئيًا افتراضيًا */
}

   
    </style>
  </head>
  <body>
    <div class="header">
        <div class="navigation-buttons">
            <button onclick="showSection(1)">HOME</button>
            <button onclick="showSection(2)">Age Calculator</button>
            <button onclick="showSection(3)">BMI</button>
            <button onclick="showSection(4)">Calculator</button>
            <button onclick="showSection(5)">Distance Conversion</button>
            <button onclick="showSection(6)">6</button>
        </div>
    </div>
    <div class="content">
      <!-- محتوى الموقع يوضع هنا -->
      
      
    </div>

    <div class="footer">
      <p>جميع الحقوق محفوظة © 2024</p>
    </div>

</head>
<body class="body">
<div class="sections-container">
    <div class="section" id="section1">
        <h1> Welcome to the B</h1>
    </div>
        
    <div class="section" id="section2">
        <div class="container">
            <h1>Age Calculator</h1>
            <label for="birthdate">Enter your date of birth:</label>
            <input type="date" id="birthdate" />
            <button onclick="calculateAge()">Calculate Age</button>
            <button id="resetBtn" onclick="resetFields()">Reset</button>
            <p id="result"></p>
        </div>
    </div>
    
    <div class="section" id="section3">
        <div class="container2">
            <h2>مؤشر كتلة الجسم (BMI)</h2>
            <label for="weight">الوزن (كغ):</label>
            <input type="number" id="weight" name="weight" required>
            <br>
            <label for="height">الطول (سم):</label>
            <input type="number" id="height" name="height" required>
            <br>
            <button onclick="calculateBMI()">احسب BMI</button>
           
            <div id="result-bmiForm"></div>
        </div>
        
    </div>
    <div class="section" id="section4"></div>
    <div class="section" id="section5"></div>
    <div class="section" id="section6"></div>
</div>

<script>
    function showSection(sectionNumber) {
    var sections = document.getElementsByClassName("section");
    for (var i = 0; i < sections.length; i++) {
        sections[i].style.display = "none";
    }
    var sectionId = "section" + sectionNumber;
    document.getElementById(sectionId).style.display = "block";
}

    function calculateAge() {
        var birthdate = document.getElementById("birthdate").value;
        if (!birthdate) {
            alert("Please enter your date of birth.");
            return;
        }

        var today = new Date();
        var dob = new Date(birthdate);
        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        document.getElementById("result").innerHTML = "Your age is: " + age;
    }

    function resetFields() {
        document.getElementById("birthdate").value = "";
        document.getElementById("result").innerHTML = "";
    }
    // احصل على النموذج وأضف استماع لحدث التقديم (submit)
    function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // تحويل الطول من سم إلى متر
            var bmi = weight / (height * height);
            var classification;

            if (bmi < 18.5) {
                classification = "نحيف جداً";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                classification = "وزن طبيعي";
            } else if (bmi >= 25 && bmi <= 29.9) {
                classification = "زيادة في الوزن، ولكنها ليست بشكل كبير";
            } else if (bmi >= 30 && bmi <= 34.9) {
                classification = "السمنة (الدرجة الأولى)";
            } else if (bmi >= 35 && bmi <= 39.9) {
                classification = "السمنة المتوسطة (الدرجة الثانية)";
            } else {
                classification = "يرجى إدخال معطيات";
            }

            document.getElementById('result-bmiForm').innerHTML = "نتيجة مؤشر كتلة الجسم (BMI): " + bmi.toFixed(2) + "<br>التصنيف: " + classification;
        }

</script>
  </body>
</html>
